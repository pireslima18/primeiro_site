<html>
  <head>

    <meta charset="utf-8">
    <title>Mata Mosquito</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Estilo Personalizado -->
    <link rel="stylesheet" type="text/css" href="estilo.css">

    <!-- Scripts Personalizados -->
    <script src="script_preload.js" type="text/javascript"></script>
    
    <script>

      function iniciarJogo(){
        var nivel = document.getElementById('nivel').value
        
        if (nivel === '') {
          alert('Selecione um nível para iniciar o jogo')
          return false
        }

        window.location.href = 'app.html?' + nivel
      }  

    </script>

  </head>

  <body onresize="ajustaTamanhoPalcoJogo()" onload="loading()">

    <div class="box-load">
      <div class="pre-load"></div>
    </div>

    <div class="conteudo-pagina">

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <img class="img-jogo" src="imagens/game.png">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <div class="mb-2 texto-jogo">
            <select class="select-jogo" id="nivel">
              <option value="">--Selecione o nível--</option>
              <option value="normal">Normal</option>
              <option value="dificil">Difícil</option>
              <option value="chucknorris">Chuck norris</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            
            <button class="button-jogo" onclick="iniciarJogo()">Iniciar Jogo</button>

          </div>
        </div>
      </div>
    </div>

  </div>

  </body> 


  <script type="text/javascript">
    
  </script>
</html>
